<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Pet Health Monitor</title>    <style>        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; }        .pet-container { text-align: center; margin-bottom: 30px; }        .pet-icon { font-size: 100px; margin-bottom: 10px; }        .status-container { background-color: white; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }        .status-item { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 10px; border-radius: 5px; }        .normal { background-color: #e8f5e9; color: #2e7d32; }        .abnormal { background-color: #ffebee; color: #c62828; animation: alert 0.5s infinite alternate; }        .alert-panel { text-align: center; padding: 20px; border-radius: 10px; margin-top: 20px; display: none; }        .vibration { background-color: #fff3e0; animation: vibrate 0.1s infinite; }        .sound { background-color: #e3f2fd; animation: pulse 1s infinite; }        @keyframes vibrate { 0% { transform: translate(0); } 25% { transform: translate(-2px, 2px); } 50% { transform: translate(0, -2px); } 75% { transform: translate(2px, 0); } 100% { transform: translate(-2px, 2px); } }        @keyframes alert { 0% { background-color: #ffebee; } 100% { background-color: #ffcdd2; } }        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }        .controls { display: flex; justify-content: space-around; margin-top: 20px; }        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }        .simulate-btn { background-color: #4caf50; color: white; }        .reset-btn { background-color: #2196f3; color: white; }    </style></head><body>    <div class="pet-container">        <div class="pet-icon">🐱</div>        <h2>Pet Health Monitor</h2>    </div>    <div class="status-container">        <h3>Current Status</h3>        <div id="heart-rate" class="status-item normal">            <span>Heart Rate</span>            <span>85 bpm (Normal)</span>        </div>        <div id="temperature" class="status-item normal">            <span>Temperature</span>            <span>38.2°C (Normal)</span>        </div>    </div>    <div id="vibration-alert" class="alert-panel vibration">        <h3>⚠️ Alert: Abnormal Pet Health!</h3>        <p>Phone is vibrating...</p>        <div style="font-size: 30px;">📳</div>    </div>    <div id="sound-alert" class="alert-panel sound">        <h3>⚠️ Alert: Abnormal Pet Health!</h3>        <p>Playing alert sound...</p>        <div style="font-size: 30px;">🔊</div>    </div>    <div class="controls">        <button class="simulate-btn" onclick="simulateAbnormal()">Simulate Abnormal</button>        <button class="reset-btn" onclick="resetStatus()">Reset to Normal</button>    </div>    <script>        function simulateAbnormal() {            const random = Math.random();            if (random < 0.33) {                document.getElementById('heart-rate').className = 'status-item abnormal';                document.getElementById('heart-rate').innerHTML = '<span>Heart Rate</span><span>120 bpm (Too High!)</span>';            } else if (random < 0.66) {                document.getElementById('temperature').className = 'status-item abnormal';                document.getElementById('temperature').innerHTML = '<span>Temperature</span><span>40.1°C (Too High!)</span>';            } else {                document.getElementById('heart-rate').className = 'status-item abnormal';                document.getElementById('heart-rate').innerHTML = '<span>Heart Rate</span><span>45 bpm (Too Low!)</span>';                document.getElementById('temperature').className = 'status-item abnormal';                document.getElementById('temperature').innerHTML = '<span>Temperature</span><span>35.8°C (Too Low!)</span>';            }            if (Math.random() < 0.5) {                document.getElementById('vibration-alert').style.display = 'block';            } else {                document.getElementById('sound-alert').style.display = 'block';            }        }        function resetStatus() {            document.getElementById('heart-rate').className = 'status-item normal';            document.getElementById('heart-rate').innerHTML = '<span>Heart Rate</span><span>85 bpm (Normal)</span>';            document.getElementById('temperature').className = 'status-item normal';            document.getElementById('temperature').innerHTML = '<span>Temperature</span><span>38.2°C (Normal)</span>';            document.getElementById('vibration-alert').style.display = 'none';            document.getElementById('sound-alert').style.display = 'none';        }    </script></body></html>
